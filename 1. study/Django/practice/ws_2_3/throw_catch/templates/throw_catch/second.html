<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/throw_catch/first/" method = "GET">
    {% if message != "아무것도 받지 못함" %}
    <p>catch : {{message}}을/를 받음!</p>
    {% else %}
    <p>catch : {{message}}</p>
    {% endif %}
    
    <label for="throw">throw :</label>
    <input type="text" name='message' id="message" >
    <input type="submit" value="휙">
  </form>
</body>
</html>
