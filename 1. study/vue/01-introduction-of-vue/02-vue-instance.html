<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue // import 느낌(Vue 객체 내에 있는 것)

    const app = createApp({
      setup(){
        const message = ref('hello vue!')//만약 ref로 감싸지 않는 다면 반응형 변수가 아니어서 실시간 동기화가 이루어지지 않음
        // ref로 감싸준다면 변수값이 변경될 때 이 값을 사용하는 템플릿에서 자동으로 업데이트를 진행
        console.log(message)
        console.log(message.value)
        return {
          message
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
