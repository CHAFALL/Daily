<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button v-on:click="increment">{{ count }}</button>
    <!-- 여기서 @는 위의 것의 축약형임 -->
    <button @click="increment">{{ count }}</button>

  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup(){
        // 어? const면 재할당 안되는 것이 아닌가요?? 객체가 새롭게 만들어지는 것이 아니라 재할당이 아니다. 그 객체 안에 있는 값만 바뀐 것이라서 객체의 주소는 변함이 x
        // const를 사용가능한 이유: ref(0)이 객체이기 때문이다. 객체 자체를 바꾸는 것이 아니라 객체의 .value라는 속성 값을 바꾸는 것이기 때문에 재할당 x
        const count = ref(0)
        const increment = function () {
          // 여기 조심(ref 객체에 접근하는 것이 아닌 더 깊은 0까지 접근해야 한다.)
          count.value++
        }
        return {
          count,
          increment
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
