<!-- 문서의 타입 선언 -->
<!DOCTYPE html>
<!-- en :영어   -->
<html lang="en">
<!-- 사용자에게 보이지 않음 -->
<head>
  <!-- 닫는 태그가 있고 없고는 알 필요 x 알아서 생성 되므로 -->
  <!-- meta : 닫는 태그가 없는 친구 -->
  <!-- meta: 데이터를 설명하는 데이터 -->
  <!-- charset : 문서의 인코딩 타입 -->
  <meta charset="UTF-8">
  <title>My page</title>
</head>
<!-- 페이지에 표시되는 모든 콘텐츠 -->
<body>
  <!-- p 태그는 한 줄을 다 차지, a 태그는 자기 영역만큼만 차지 -->
  <p> This is my page</p>
  <a href="https://www.google.co.kr/">Google</a>
  <!-- src : 소스의 약자 -->
  <!-- alt는 그림이 보이지 않을 때 유용,(시각 장애인에게 소리 알려주는 역할도 함) -->
  <!-- alt는 대체 텍스트 역할을 한다. 경로에 의해 안 나올수도 있고 파일이름이 변경되면 틀리니깐 출력이 안 될때 -->
  <!-- 이게 뭐다라고 알려주는 역할도 한다.(오류 뜰때 보임) -->
  <!-- 자리가 비어있으면 옆으로 간다. -->
  <!-- 이미지는 닫히는 태그가 없다. 잘 생각해보면 이미지는 텍스트가 필요없으므로 -->
  <img src="images/sample.png" alt="sample-img">
  <img src="https://random.imagecdn.app/500/150/" alt="random image">
</body>
</html>
