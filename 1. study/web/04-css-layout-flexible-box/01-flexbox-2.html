<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      height: 500px;
      border: 1px solid black;
      display: flex;
      flex-direction: row;
      /* flex-direction: row-reverse;
      flex-direction: column;
      flex-direction: column-reverse; */
      
      /* 디폴트는 nowrap이다 */
      /* wrap으로 하면 줄바꿈이 된다 */
      flex-wrap: wrap;
      /* 한꺼번에 하기 */
      /* flex-flow: column wrap; */

      /* 메인축 정렬 */
      justify-content: flex-start;
      /* justify-content: flex-end; */
      /* justify-content: center; */
      /* 이것도 많이 씀 */
      /* justify-content: space-between; */
      
      /* align-content: center; */
      /* 한 행이 있을 때의 세로방향을 보자 */
      /* align-items: center; */
    }

    .post {
      background-color: grey;
      border: 1px solid black;
      /* 자기 부모의 반, r 없으면 브라우저의 반 */
      margin: 0.5rem;
      padding: 0.5rem;
    }
    /* 각각은 여따 붙이기 */
    .item1 {
      align-self: center;
    }

    .item2 {
      align-self: flex-end;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="post item1">
      <h2>Post Title 1</h2>
      <p>Post Content 1</p>
    </div>
    <div class="post item2">
      <h2>Post Title 2</h2>
      <p>Post Content 2</p>
    </div>
    <div class="post">
      <h2>Post Title 3</h2>
      <p>Post Content 3</p>
    </div>
    <div class="post">
      <h2>Post Title 4</h2>
      <p>Post Content 4</p>
    </div>
  </div>

</body>

</html>
