<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Dog API</h1>
  <img draggable="false" src="./noResult.png" alt="dog">
  <h2>아직 선택된 사진이 없습니다!</h2>
  <br>
  <button>Get dog</button>

  <!-- axios CDN을 삽입한다. -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_URI = 'https://dog.ceo/api/breeds/image/random'
    
    function getDog () {
      // 메소드 get으로 바로 받아올때는 아래와 같이 써도 됨
      axios.get(API_URI)
      .then(res => {console.log(res)
      const imgUrl = res.data.message
      return imgUrl
      })
      .then((res)=> {
        const imgTag = document.querySelector('img')
        imgTag.setAttribute('src', res)
        const h2Tag =document.querySelector('h2')
        h2Tag.textContent = ''

      })
      .catch((err)=> {
        console.log(err)
      })
    }
    // 굳이 나처럼 then 2번 안 쪼개도 됨.
    const button = document.querySelector('button')
    button.addEventListener('click', getDog)
  </script>
</body>
</html>
