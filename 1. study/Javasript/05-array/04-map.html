<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1
    const names = ['Alice', 'Bella', 'Cathy',]

    const result1 = names.map(function (name) {
      return name.length
    })

    const result2 = names.map((name) => {
      return name.length
    })

    console.log(result1) // [5, 5, 5]
    console.log(result2) // [5, 5, 5]

    // 2
    const numbers = [1, 2, 3,]

    const doubleNumber = numbers.map((number) => {
      return number * 2
    })

    console.log(doubleNumber) // [2, 4, 6]


    // filter
    const products = [
      {name: 'banana', type:'fruit'},
      {name: 'apple', type:'fruit'},
      {name: 'carrot', type:'vegetable'},
      {name: 'banana', type:'vegetable'},
    ]

    const fruits = products.filter((item) => {
      return item.type ==='fruit'
    })
    console.log(fruits)

    // find(맨 처음에 찾은 놈만 가져온다)
    const banana = products.find((item) => {
      return item.name === 'banana'
    })
    console.log(banana)

    // reduce(초기 값이 있네??), acc=0으로 초기값 된 것임
    const arr = [1, 2, 3, 4, 5]
    const result = arr.reduce((acc, item)=> {
      return acc + item
    }, 0)

    console.log(result)


  </script>
</body>

</html>
