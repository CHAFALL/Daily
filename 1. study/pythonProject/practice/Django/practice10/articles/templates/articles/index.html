{% extends "base.html" %}
{% block content %}
  <ul>
    <h1>index</h1>
    {% if request.user.is_authenticated %}
      <a href="{% url "articles:create" %}">CREATE</a>
    {% endif %}
    
    <hr>
    {% for article in articles %}
      <li>번호 : {{article.pk}}</li>
      <a href="{% url "articles:detail" article.pk %}">
        <li>제목 : {{article.title}}</li>
      </a>
      <li>내용 : {{article.content}}</li>
      <hr>
      {% endfor %}
  </ul>
{% endblock content %}
