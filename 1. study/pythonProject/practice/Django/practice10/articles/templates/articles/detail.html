{% extends "base.html" %}
{% block content %}
  <ul>
    <h2>DETAIL</h2>
    <h3>{{article.pk}} 번째 글</h3>
    <hr>
    <li>제목 : {{article.title}}</li>
    <li>내용 : {{article.content}}</li>
    <p></p>
    <li>작성 시간 : {{article.created_at}}</li>
    <li>수정 시간 : {{article.updated_at}}</li>
    <hr>
  </ul>
  <a href="{% url "articles:update" article.pk%}">[수정하기]</a>
  <form action="{% url "articles:delete" article.pk %}">
    <input type="submit" value='삭제하기'>
  </form>
  <a href="{% url "articles:index" %}">[BACK]</a>
{% endblock content %}
