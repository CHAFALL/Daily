{% extends "base.html" %}
{% block content %}
  <h1>INDEX</h1>
  <a href="{% url "articles:create" %}">[CREATE]</a>
  <hr>
  {% for article in articles %}
    <p>작성자 : {{ article.user }}</p>
    <p>번호 : {{article.pk}}</p>
    <a href="{% url "articles:detail" article.pk %}">
      <p>제목 : {{article.title}}</p>
    </a>
    <p>내용 : {{article.content}}</p>
    <hr>
  {% endfor %}
{% endblock content %}
