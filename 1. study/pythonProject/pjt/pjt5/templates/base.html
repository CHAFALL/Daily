{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>
  <nav class="navbar navbar-dark navbar-expand-lg bg-body-tertiary bg-dark" >
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SSAFY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link text-light" href="{% url "movies:index" %}">INDEX</a>
          {% if request.user.is_authenticated %}
            <a class="nav-link text-light" href="{% url "movies:create" %}">CREATE</a>
            <a class="nav-link text-light" href="{% url "accounts:logout" %}">로그아웃</a>
          {% else %}
            <a class="nav-link text-light" href="{% url "accounts:login" %}">로그인</a>
            <a class="nav-link text-light" href="{% url "accounts:signup" %}">회원가입</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
  <div class='container'>
    {% block content %}
  
    {% endblock content %}
  </div>
</body>
</html>
