<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      /* margin은 박스 자체를, padding은 박스 내의 컨텐츠 위치를 바꿔줌 */
      width: 200px;
      padding-left: 25px;
      /* 더 이상 올라갈 게 없어서 아래의 박스2도 밀리는 모양이 됨 */
      padding-bottom: 25px;
      /* border의 기본요소 3가지: 테두리 굵기, 스타일, 색 */
      border-width: 3px;
      border-color: black;
      border-style: solid;
      /* 가운데 정렬 */
      margin: auto;
      /* margin-left: 25px;
      margin-bottom: 50px; */
    }
    /* border을 써서 한꺼번에 가능, 순서도 상관 없음 */
    .box2 {
      width: 200px;
      border: 3px black dashed;
      /* 박스를 가운데로 두고싶다.(수평기준) */
      /* 마진은 기본적으로 오른쪽으로 되어있다. */
      /* margin-left: 원래 오른쪽에 있던 마진 전체를 자동으로 왼쪽으로 다 보내서 오른쪽 정렬 됨 */
      /* margin-left: auto; */
      /* 여기에 margin-right을 추가 한다면? 가운데 정렬이 된다.*/
      /* margin-right: auto; */
      
      /* 상하/좌우 */
      /* margin: 100px; */
      /* 바로아래: 상하/좌우 + 가운데 정렬*/
      margin: 100px auto;
      /* 상하 25px 좌우 50px */
      padding: 25px 50px;
    }
  </style>
</head>

<body>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
</body>

</html>
