<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      border: 2px solid black;
    }
    /* 자바스크립트에서 행동(동작)을 부여할 때 이용 */
    .none {
      display: none;
      /* 아래의 이것도 개꿀임 */
      /* visibility: hidden; */
    }
  </style>
</head>

<body>
  <div class="box">1</div>
  <div class="box none">2</div>
  <div class="box">3</div>
</body>

</html>
