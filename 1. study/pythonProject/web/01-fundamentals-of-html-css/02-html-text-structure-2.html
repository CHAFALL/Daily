<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- .green 하고 Tab 누르면 아래와 같이 나옴 -->
  <!-- 클래스는 너무 많이 써서 이렇게 자동 완성 되도록 함 -->
  <div class="green"></div>
  
  <h1>Main Heading</h1>
  <h2>Sub Heading</h2>
  <p>this is my page</p>
  <!-- br : 강제로 줄바꿈(많이 쓰임) -->
  this is emphasis. <br>
  Hi my name is Air
  <!-- i : 기울이기, b: 강조 -->
  <p>This is <em>emphasis.</em></p>
  <p>This is <i>emphasis.</i></p>
  <p>This is <strong>my name</strong>is Air</p>
  <!-- 띄어쓰기 -->
  <p>Hi <b>my &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;        name</b> is Air</p>
  <!-- "<>"  -->
  <p>&lt;br&gt;은 줄바꿈을 해주는 태그입니다.</p>
  <ol>
    <!-- li*3 하고 Tab하면 3개가 나옴 -->
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹</li>

  </ol>
  <ul>
    <!-- li*3 하고 Tab하면 3개가 나옴 -->
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹</li>

  </ul>
</body>
</html>
