<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* !important 비권장 */
    h2 {
      color: darkviolet !important;
    }
    p {
      color: blue;
    }
    .orange {
      color: orange;
    }
    .green {
      color: green;
    }
    #red {
      color: red;
    }
  </style>
</head>

<body>
  <p class="orange">1</p>
  <!-- 시험문제로 나옴 -->
  <!-- green이 나옴(소스 코드 순서임을 알 수가 있다) -->
  <!-- green과 orange는 우선순위가 똑같은데 여기의 순서가 아니라 위의 소스 코드 순서로 판별 -->
  <p class="green orange">2</p>
  <p id="red" class="orange green">3</p>
  <p>4</p>
  <p>5</p>
  <!-- red로 바뀌지 않는 것을 알 수 있다. !important때문에 -->
  <h2 id="red">6</h2>
  <p>7</p>
  <h2>8</h2>
</body>

</html>
