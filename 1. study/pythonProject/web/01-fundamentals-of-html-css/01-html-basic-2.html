<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My page</title>
  </head>
  <body>
    <!-- p는 줄바꿈이 됨 -->
    <p>This is my page</p>
    <!-- a는 줄바꿈이 되지 않음 -->
    <!-- 새창에 뜨도록 할 때(target="_blank") -->
    <a href="https://www.google.co.kr" target="_blank">구글</a>
    <!-- 상대경로 이용해야 됨(절대경로는 x) -->
    <img src="images/sample.png" alt="sample">
  </body>

</html>
