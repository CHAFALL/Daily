<!-- 태그의 들여쓰기는 지장이 없지만 가독성이 떨어지므로 해줌 -->
<!-- 들여쓰기 4칸 보단 2칸을 권장(너무 오른쪽으로 가므로) -->
<!-- HTML 특징은 프로그래밍 언어가 아니기 때문에 문법적으로 잘못 작성해도 알려주지 x -->
<!-- 뭐가 잘못되었으면 출력을 안 해버리거나 이상하게 함 (즉, 디버깅 hard) -->
<!-- 그래서 개발자 도구를 통해서 직접 찾아야 한다. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>main heading</h1>
  <h2>sub heading</h2>
  <p>this is my page</p>
  <!-- em: 기울이기 -->
  <p>this is <em>emphasis</em></p>
  <!-- strong: 강조 -->
  <p>Hi my <strong>name is</strong> air</p>
  <!-- 순서 -->
  <ol>
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹</li>

  </ol>
  <!-- 순서x -->
  <ul>
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹</li>

  </ul>

</body>
</html>
