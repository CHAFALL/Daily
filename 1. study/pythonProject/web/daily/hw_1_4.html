<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .label {
      font-weight: bold;
      font-style: initial;
    }

    input:hover{
      border: 2px solid blue;
    }

    body > div:nth-child(2) > label {
      margin-right: 50px;
    }

    body {
      margin: 40%;
      background-image: url(https://c4.wallpaperflare.com/wallpaper/268/586/375/maplestory-video-games-video-game-art-colorful-wallpaper-preview.jpg);

      background-repeat: no-repeat;
      background-size:cover;
      background-attachment: fixed;
      width: 100%;
      height: 100%;
      
    }

    .backg {
      padding-left: 10px;
      padding-top: 20px;
      background-color: rgba(66, 68, 70, 0.637);
      width: 300px;
      height: 80px;
      border-radius: 10px;
      margin: 20px;
    }

  </style>
</head>
<body>
  <!-- 여기서 for이 가리키는 것을 의미 -->
  <div class="backg">
  <div class="label">
    <label for="username">USERNAME: </label>
    <input type="text" id="username" placeholder="아이디를 입력해주세요">
  </div>
  <div class="label">
    <label for="password">PWD: </label>
    <input type="password" id="password">
    <button>로그인</button>
  </div>
</div>
</body>
</html>
