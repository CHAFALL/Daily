<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      background-color: rgb(224, 223, 223);
      width: 400px;
      height: 600px;
    }
    img {
      margin: 20px 20px -4px 20px;
      z-index: 1;
    }
    .name{
      position: relative;
      background-color: orange;
      text-align: center;
      font-weight: bold;
      font-size: large;
      /* 상 우 하 좌 */
      margin: 0px 20px 0px 20px;
      bottom: 15px;
      z-index: 999;
    }
    .container > p{
      text-align: justify;
      margin: 20px;
      padding: 15px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div>
      <img src="profile.jpg" alt="Profile Image">
      <p class="name">Name</p>
    </div>

  </div>
</body>
</html>
