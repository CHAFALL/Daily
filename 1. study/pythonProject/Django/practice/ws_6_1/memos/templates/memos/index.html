{% extends "base.html" %}

{% block content %}
  <h1>Memos</h1>
  <a href="{% url "memos:create" %}">메모하기</a>
  {% for memo in memos %}
    <ul>
      <li> 
        <a href="{% url "memos:detail" memo.pk %}">
          {{memo.summary}} 
        </a>
        <div>
          {{memo.created_at}}
        </div>
      </li>
      
    </ul>
  {% endfor %}
  {% endblock content %}
