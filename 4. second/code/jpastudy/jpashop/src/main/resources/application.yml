spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver
# 이런 설정들은 스프링부트 메뉴얼을 봐야함.
  jpa:
    hibernate:
#      애플리케이션 실행 시점에 내가 가지고 있는 테이블을 다 지우고 내가 가지고 있는 엔티티 정보를 보고 다시 생성
      ddl-auto: create
    properties:
      hibernate:
#        얘는 로거를 통해서 찍는것이 아닌 시스템 아웃에 출력을 하므로 주석처리
#        show_sql: true
        format_sql: true

logging:
  level:
    org.hibernate.sql : debug
    org.hibernate.type : trace