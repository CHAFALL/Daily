spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      # 애플리케이션 실행 시점에 테이블을 전부 지우고
      # 내가 가지고 있는 엔티티를 통해 다시 생성함
      ddl-auto: create
    properties:
      hibernate:
        # 얘는 system out을 통해서 보여줌
        # 그래서 주석처리 해줌
        # show_sql: true
        format_sql: true

      logging:
        level:
          # 얘는 로그를 통해서 보여줌
          org.hibernate.SQL: debug
          org.hibernate.orm.jdbc.bind: trace #스프링 부트 3.x, hibernate6